<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>YAY! It's BOGO</h2>
      <div class="bundle" data-units="1">
        <div class="bundle-header" onclick="toggleBundle(1, 10.00)">
          <div>
            <input type="radio" name="bundle" checked />
            1 Unit
            <span class="discount">10% Off</span>
          </div>
          <div class="prices">
            <strong>$10.00 USD</strong>
            <div class="original-price">$24.00 USD</div>
          </div>
        </div>
        <div class="details">
          <div class="selectors">
            <label>#1</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Black</option>
              <option>Red</option>
              <option>Blue</option>
            </select>
          </div>
        </div>
      </div>

            </select>
          </div>
        </div>
      </div>
